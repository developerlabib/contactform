<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body><br><br>
    <center>
    <div class="maindiv">
    <form action="" method="POST" name="Contact Form">
        <input id="input-name" type="name" name="name" placeholder="Name"> <br><br>
        <input id="input-email" type="email" name="email" placeholder="Email"><br><br>
        <input id="input-massage" type="massage"Name="massage" placeholder="Massage"> <br><br>
        <input id="input-submit" type="submit" name="submit">
    </form>
</div>
</center>
<script type="text/javascript">
	const scriptURL = 'https://script.google.com/macros/s/AKfycbxH6Q3V6qTR8BDl7Mr7cblWkUjOY-HVWApBO0VMlL_583F_Y80QHLsc3F99W422lk8/exec'
            const form = document.forms['Contact Form']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})   
            })
</script>
</body>
</html>
